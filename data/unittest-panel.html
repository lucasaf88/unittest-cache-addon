<!DOCTYPE html>
<html>
<head>
	<style>
		body{line-height:4; font-size:10px; background:#F2F1F0; margin:0;}
		.panel-div{position:relative; float:left; width:283px; height:auto; background:#F2F1F0; padding:0 0 17px 17px;}
		.module-div{position:relative; float: left; width:125px; height:125px; margin-top:17px; background:#E7E7E7; }
		.module-div:hover{background:#DADADA;}
		.left{margin-left:17px;}
		.text{list-style-type:none; margin-left:5px;}
	</style>
	<script type="text/javascript">
		"use strict";		

		var panel = {
			addModule : function (oJson, isLeft) {
				var divModule = "";
 				var divPanel = "";
				var li = "";

				divModule = document.createElement("div");
				divModule.className = ((isLeft == true) ? "module-div left" : "module-div");				

				li = document.createElement("li");
				li.className ="text";
				li.innerHTML = "Modulo: " + oJson.module;
				divModule.appendChild(li);

				li = document.createElement("li");
				li.className ="text";
				li.innerHTML = "Testes: " + oJson.test;
				divModule.appendChild(li);

				li = document.createElement("li");
				li.className ="text";
				li.innerHTML = "Erros: " + oJson.error;
				divModule.appendChild(li);
 
				divPanel = document.getElementById("unittest-panel");
				divPanel.appendChild(divModule);
				
			}, 
			
			// @param json: {"list":[{"module":"est", "test":"10", "error":"2"}, {"module":"fin", "test":"5", "error":"0"}]}
			load : function (json) {				
				var isLeft = "";
				var oList = JSON.parse(json);

				for (var i=0;i<oList.list.length;i++) {
					isLeft = ((i%2) != 0);
					this.addModule(oList.list[i], isLeft);
				} 
			}	
		}

		window.onload = function () {
			var test = '{"list":['+
                                   '{"module":"estoque", "test":"10", "error":"2"}, '+
                                   '{"module":"financeiro", "test":"5", "error":"0"}, '+
                                   '{"module":"comercial", "test":"0", "error":"0"}]}';
			panel.load(test);
		}
	</script>
</head>
<body>
        <div id="unittest-panel" class="panel-div">
        </div>
</body>
</html>
