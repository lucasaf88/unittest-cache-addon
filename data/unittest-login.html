<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>unittest adon</title>         
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!--
    TODO: Remover o acesso via cdn.
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h4>
            Please, enter with your information<br/>
            <small>Infromation of access the portal administration<small>
        </h4>
                
        <div class="alert alert-info" id="info-configure" role="alert">
            <strong>Please</strong> configure your addon.
        </div>
        
        <div class="alert alert-info" id="login-failure" role="alert">
            Login fail, try again.
        </div>
        
        
        <div class="row">                                    
            <div class="col-sm-12">
                <form name="Login" method="post">
                    <div class="form-group">                    
                        <label for="loginInput">Login</label>
                        <input class="form-control" placeholder="User Name" required type="text" size="20" name="CacheUserName"/>
                    </div>
                    <div class="form-group">
                        <label for="CachePassword">Password</label>                    
                        <input class="form-control" placeholder="Password" required type="password" size="20" name="CachePassword" />
                    </div>               
                    <input class="btn btn-primary" type="submit" name="CacheLogin" id="CacheLogin" value="Login">
                    <input class="btn btn-default" type="button" data-toggle="modal" data-target="#configuration" value="Configuration">
                </form>
               
            </div>
        </div>
   
        <div class="modal fade" id="configuration" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                 <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Configuration</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="loginInput">Url Server</label>
                                <input class="form-control" placeholder="Server CachÃ©" type="text" size="20" id="inputServerCache" name="inputServerCache" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="loginInput">Namespace</label>
                                <input class="form-control" placeholder="Namespace" type="text" size="20" id="inputNameSpace" name="inputNameSpace" value=""/>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save-preference" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> 
              </div>

            </div>
        </div>
    </div> 
</body>
<script type="text/javascript">	      
    
    getPreferences = function(){
        var preferences = addon.port.emit("get-preference");
        console.log("Preferencia carregada:" + preferences.url);
    };
    
    addon.port.on("urlSubmit", function (text) {
        console.log('Definio a url....');
        document.Login.action = text; 
    });

    addon.port.on("configure", function (enable) {
        if (enable){
            $("#info-configure").show();
            $("#configuration").modal();
        } else {
            $("#info-configure").hide();
        }
    });
    
    addon.port.on("login-failure", function () {
        $("#login-failure").show();
    });

    
    window.onload = function () {       
        
        $("#info-configure,#login-failure").hide();
        document.forms[0].addEventListener('submit', function () {
            addon.port.emit("login-submit","loginSubmit");
        });

        document.getElementById('save-preference').addEventListener('click', function () {           
            addon.port.emit("save-preference", 
                { 
                  url : document.getElementById('inputServerCache').value, 
                  namespace: document.getElementById('inputNameSpace').value
                });
        });
        
        console.log(getPreferences());
    }
</script>
</html>
